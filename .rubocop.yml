AllCops:
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - node_modules/**/*
    - coverage/**/*
    - bin/*

require:
  -  rubocop-rails

Style/Documentation:
  Enabled: false

Metrics/MethodLength:
  Exclude:
    - db/**/*

Layout/LineLength:
  Exclude:
    - test/*

Metrics/BlockLength:
  Exclude:
    - test/*

Gemspec/RequiredRubyVersion:
  Enabled: false
